<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <h2>ROCK-PAPER-SCISSOR</h2>
            <div class="button">
                <img src="stone.png" alt="Rock" onclick="playGame('rock')">
                <img src="paper.png" alt="Paper" onclick="playGame('paper')">
                <img src="scissor.png" alt="Scissor" onclick="playGame('scissors')">
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
